<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

<body>
    <script>
        
        class EditText {
            constructor(text) {
                this.text = text;
            }

            edit() {
                const regexp = /^'|'$/g;
                const reg = /\s'/g;
                const re = /'\s/g;
                this.text = this.text.replace(regexp, '"');
                this.text = this.text.replace(reg, ' "'); 
                this.text = this.text.replace(re, '" ');
                return this.text; 
            }
        }

        let usertext = prompt('Введите ваш текст', "'help' i don't know 'what did you mean' aren't krjfkrfknr 'hello'");

        let myText = new EditText(usertext);
        console.log(myText.edit());

    </script>
</body>
</html>
